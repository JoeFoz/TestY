<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        input, button {
            padding: 10px;
            font-size: 16px;
            margin: 10px;
        }
        .weather-info {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            display: none;
        }
        h2 {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Get Weather Information</h1>
    <input type="text" id="city-input" placeholder="Enter city name">
    <button onclick="getWeather()">Get Weather Please</button>

    <div class="weather-info" id="weather-info">
        <h2 id="city-name"></h2>
        <p id="temperature"></p>
        <p id="description"></p>
        <p id="humidity"></p>
        <p id="wind-speed"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
